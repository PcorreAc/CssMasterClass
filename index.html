<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="relative">
        <div class="absolute inset-0 z-10 bg-gradient-to-b from-black to-transparent hidden md:block"
            style="bottom: -35px;"></div>
        <header class="flex justify-between py-18 relative z-20 mx-auto px-6 mw-1250">

            <div class="flex justify-center items-center">
                <img src="img/logo.svg" alt="" style="margin-right: 50px;">
                <nav class="hidden md:block">
                    <a class="text-white py-8 px-16 no-underline" href="">Pricing</a>
                    <a class="text-white py-8 px-16 no-underline" href="">Courses</a>
                    <a class="text-white py-8 px-16 no-underline" href="">Blog</a>
                    <a class="text-white py-8 px-16 no-underline" href="">Forum</a>
                </nav>
            </div>
            <div class="items-center hidden md:flex">
                <a href="" class="text-white py-8 px-16 no-underline">Login</a>
                <button
                    class="bg-brand-teal text-white border-none rounded-full py-12 px-28 font-bold uppercase fs-14">Sign
                    Up</button>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white md:hidden" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </header>
    </div>
    <section class="relative overflow-hidden h-450 md:h-689" style="top: -81px;">
        <div class="absolute w-full h-450 md:h-689">
            <div class="bg-black inset-0 absolute z-10 opacity-50 md:hidden"></div>
            <video class="w-full h-full object-cover" loop="loop" autoplay="autoplay" playsinline="" muted="muted"
                src="video/galaxy.mp4">
            </video>
        </div>
        <!-- <img class="w-full" src="img/space.png" alt=""> -->
        <div class="mw-1250 mx-auto pt-24 md:pt-48 px-6">
            <div class="relative z-10 mw-538">
                <h1 class="text-white fs-36 sm:fs-60 font-bold leading-none">Turbocharge your <span
                        class="text-brand-teal">
                        development career </span></h1>
                <p class="text-white mw-449 mt-30 fs-16 sm:fs-20">Pablo Courses provides students and professionals a
                    college-level
                    web development education.</p>
                <button
                    class="mt-30 bg-white text-brand-teal-dark border-none py-12 px-28 rounded-sm w-full md:w-auto">Get
                    started</button>
            </div>
        </div>
    </section>

    <!-- stats section -->

    <section class="bg-gray-900 px-6">
        <div class="relative z-20" style="top: -100px">
            <div class="bg-gray-800 rounded-lg md:flex md:mx-auto md:divide-x md:divide-gray-600" style="max-width: 878px;">
                <div class="text-center py-12 md:border-b-0 border-b border-solid border-gray-600 md:w-1/3">
                    <h2 class="text-purple-300 font-bold text-5xl">84</h2>
                    <p class="text-gray-300 text-lg">Lessons</p>
                </div>
                <div class="text-center py-12 md:border-b-0 border-b border-solid border-gray-600 md:w-1/3">
                    <h2 class="text-purple-300 font-bold text-5xl">29</h2>
                    <p class="text-gray-300 text-lg">Hours of Content</p>
                </div>
                <div class="text-center py-12 md:w-1/3">
                    <h2 class="text-purple-300 font-bold text-5xl">5095</h2>
                    <p class="text-gray-300 text-lg">Students</p>
                </div>
            </div>
            <p class="text-gray-500 text-xs text-center mt-4">Metrics update real-time</p>
        </div>
    </section>
</body>

</html>
